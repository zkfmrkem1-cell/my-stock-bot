# .github/workflows/auto_pipeline.yml
name: Auto Pipeline

on:
  workflow_dispatch:
  schedule:
    # GitHub Actions cron uses UTC.
    # 07:00 KST (UTC+9) on Tue-Sat = 22:00 UTC on Mon-Fri.
    - cron: "0 22 * * 1-5"

permissions:
  contents: read

concurrency:
  group: auto-pipeline
  cancel-in-progress: false

jobs:
  run-pipeline:
    runs-on: ubuntu-latest
    timeout-minutes: 45
    env:
      POSTGRES_DSN: ${{ secrets.POSTGRES_DSN }}
      GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
      DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
      GEMINI_MODEL: ${{ secrets.GEMINI_MODEL }}
      PIPELINE_TICKERS: ${{ secrets.PIPELINE_TICKERS }}
      PYTHONUNBUFFERED: "1"
      TZ: Asia/Seoul

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install \
            sqlalchemy \
            psycopg2-binary \
            python-dotenv \
            pandas \
            yfinance \
            tenacity \
            pandas_market_calendars \
            requests \
            openpyxl

      - name: Validate required secrets
        shell: bash
        run: |
          test -n "${POSTGRES_DSN}"
          test -n "${GEMINI_API_KEY}"
          test -n "${DISCORD_WEBHOOK_URL}"

      - name: Run ingest
        shell: bash
        run: |
          if [ -n "${PIPELINE_TICKERS}" ]; then
            python -m src.cli ingest --tickers "${PIPELINE_TICKERS}"
          else
            python -m src.cli ingest
          fi

      - name: Run process
        shell: bash
        run: |
          if [ -n "${PIPELINE_TICKERS}" ]; then
            python -m src.cli process --tickers "${PIPELINE_TICKERS}"
          else
            python -m src.cli process
          fi

      - name: Run AI report
        shell: bash
        run: |
          if [ -n "${PIPELINE_TICKERS}" ]; then
            python -m src.cli ai-report --tickers "${PIPELINE_TICKERS}"
          else
            python -m src.cli ai-report
          fi

